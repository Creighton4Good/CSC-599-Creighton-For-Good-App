version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: creighton4good-mysql
    environment:
      MYSQL_ROOT_PASSWORD: pass123
      MYSQL_DATABASE: creighton4good
      MYSQL_USER: creighton_user
      MYSQL_PASSWORD: pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/src/main/resources/Script.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - creighton-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppass123"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  creighton-network:
    driver: bridge
